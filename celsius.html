    <section>
        <h2>Conversor</h2>
        <P>Insira abaixo um valor em ºC (graus celsius) para ser convertido para ºF (Fahrenheit) e K (Kelvin):</P>
        <form oninput="celsiusConv(a.value)">
            <label>ºC </label>
            <input type="number" id="a" value="0">
            <p id="f">ºF = 32</p>
            <p id="k">K = 273.15</p>
            </form>
    </section>
